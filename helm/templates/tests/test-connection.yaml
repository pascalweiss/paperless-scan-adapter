{{- if .Values.service.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "paperless-scan-adapter.fullname" . }}-test-connection"
  labels:
    {{- include "paperless-scan-adapter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "paperless-scan-adapter.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}
